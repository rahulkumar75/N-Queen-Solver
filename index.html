<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced N-Queens Solver</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="header">
      <input
        class="user-input"
        placeholder="Enter No. Of Queens"
        type="number"
        min="1"
      />
      <button class="btn">Generate Solution</button>
    </div>
    <div class="result">
      <div class="answer"></div>
      <div class="chess"></div>
      <div class="pagination">
        <button class="prev-btn" disabled>Previous</button>
        <button class="next-btn" disabled>Next</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
